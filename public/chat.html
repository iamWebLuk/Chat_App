<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.1/socket.io.js"></script>
    <script>
      var socket = io();

      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("input");

      const room = new URL(location.href).searchParams.get("room");

      getUser()
        .then((data) => {
          var payload = {
            user: data.name,
            room: room,
          };
          socket.emit("newUser", payload);
        })
        .catch((err) => {
          console.error(err);
        });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          getUser()
            .then((data) => {
              var payload = {
                user: data.name,
                message: input.value,
                room: room,
              };
              socket.emit("message", payload);
              input.value = "";
            })
            .catch((err) => {
              console.error(err);
            });
        }
      });

      socket.emit("joinRoom", { room });

      socket.on("roomUsers", ({ room, users }) => {
        Object.values(JSON.parse(users)).forEach((user) => {
          if (user.room == room) {
            postMessage("User online: " + user.user);
          }
        });
      });

      socket.on("newUser", (data) => {
        postMessage("New User connected: " + data.user);
      });

      socket.on("removeUser", (data) => {
        postMessage("User disconnected: " + data.user);
      });

      socket.on("message", (message) => {
        postMessage(message);
      });

      function getUser() {
        return new Promise((resolve, reject) => {
          fetch("http://localhost:3000/getUser")
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              resolve(data);
            })
            .catch((err) => reject(err));
        });
      }

      function postMessage(message) {
        var item = document.createElement("li");
        item.textContent = message;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }
    </script>
  </body>
</html>
